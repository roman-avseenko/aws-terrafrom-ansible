version: 2

jobs:
  init-deploy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light

    steps:
      - checkout

      - run:
          name: Init servers
          command: |
            terraform init
            terraform apply -auto-approve

      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy_and_test:
    docker:
      - image: cimg/python:3.9.5

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Deploy servers
          command: |
            pipenv install
            pipenv run install
            pipenv run deploy

      - run:
          name: Setup testinfra
          command: |
            python3 -m pip install testinfra

      - run:
          name: Testing servers via testinfra
          command: |
            python3 -m pytest -v --ansible-inventory="./inventory" --hosts=Web --connection=ansible --force-ansible "test-Web-server.py"
      #      python3 -m pytest -v --ansible-inventory="./inventory/aws_ec2.yml" --hosts=Data --connection=ansible --force-ansible "test-Data-server.py"

      - persist_to_workspace:
          root: .
          paths:
            - .

  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Destroy servers
          command: terraform destroy -auto-approve

workflows:
  version: 2
  deploy_test_destroy:
    jobs:
      - init-deploy
      - deploy_and_test:
          requires:
            - init-deploy
      - destroy:
          requires:
            - deploy_and_test
