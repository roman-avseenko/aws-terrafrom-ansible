version: 2

jobs:
  init-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Deploy machines
          command: |
            terraform init
            terraform apply -auto-approve
      - persist_to_workspace:
          root: .
          paths:
            - .

  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Destroy machines
          command: terraform destroy -auto-approve

workflows:
  version: 2
  deploy_test_destroy:
    jobs:
      - init-apply
      - destroy:
          requires:
            - init-apply
