version: 2

jobs:
  init-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Init servers
          command: |
            terraform init
            terraform apply -auto-approve
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker:
      - image: cimg/base:2021.05
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy servers
          command: |
          apt-get install python3
          apt-get install python3-pip
          pip3 install --user pipenv
          ./install_and_deploy.sh
      - persist_to_workspace:
          root: .
          paths:
            - .

  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Destroy servers
          command: terraform destroy -auto-approve

workflows:
  version: 2
  deploy_test_destroy:
    jobs:
      - init-apply
      - destroy:
          requires:
            - init-apply
